<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
        }

        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .form-group button {
                width: 100%;
                padding: 12px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .form-group button:disabled {
                    background-color: #aaa;
                    cursor: not-allowed;
                }

                .form-group button:hover:not(:disabled) {
                    background-color: #218838;
                }

        #error {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <a href="bookings.html" class="back-button">⬅️</a>

    <h1>Create Booking</h1>

    <div class="form-container">
        <form id="createBookingForm">
            <div class="form-group">
                <label for="facilityDescription">Facility Description:</label>
                <input type="text" id="facilityDescription" required>
            </div>

            <div class="form-group">
                <label for="dateFrom">Date From:</label>
                <input type="date" id="dateFrom" required>
            </div>

            <div class="form-group">
                <label for="dateTo">Date To:</label>
                <input type="date" id="dateTo" required>
            </div>

            <div class="form-group">
                <button type="submit">Create Booking</button>
            </div>
        </form>

        <div id="error"></div>
    </div>

    <script src="createbooking.js"></script>
</body>

</html>
