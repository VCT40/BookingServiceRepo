<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
        }

        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .form-group button {
                width: 100%;
                padding: 12px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .form-group button:disabled {
                    background-color: #aaa;
                    cursor: not-allowed;
                }

                .form-group button:hover:not(:disabled) {
                    background-color: #218838;
                }

        #error {
            text-align: center;
            color: red;
            margin-top: 20px;
        }

        /* Transfer Booking Button */
        #transferBookingBtn {
            display: block;
            margin: 30px auto;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            #transferBookingBtn:hover {
                background-color: #0056b3;
            }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-button {
            padding: 8px 16px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }

        .delete-confirm-button {
            background-color: red;
            color: white;
            padding: 12px 20px;
            cursor: not-allowed;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

            .delete-confirm-button.enabled {
                opacity: 1;
                cursor: pointer;
            }

        .confirmation-input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <a href="bookings.html" class="back-button" onclick="window.history.back()">⬅️</a>

    <h1>Edit Booking</h1>

    <div class="form-container">
        <form id="editBookingForm">
            <input type="hidden" id="bookingId">

            <div class="form-group">
                <label for="facilityDescription">Facility Description:</label>
                <input type="text" id="facilityDescription" required>
            </div>

            <div class="form-group">
                <label for="dateFrom">Date From:</label>
                <input type="date" id="dateFrom" required>
            </div>

            <div class="form-group">
                <label for="dateTo">Date To:</label>
                <input type="date" id="dateTo" required>
            </div>

            <div class="form-group">
                <button type="submit">Update Booking</button>
            </div>
        </form>

        <div id="error"></div>
    </div>

    <!-- Transfer Booking Button -->
    <button id="transferBookingBtn">Transfer Booking</button>

    <!-- Transfer Booking Modal -->
    <div id="transferBookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <h2>Transfer To</h2>
            <input type="text" id="transferToUser" class="confirmation-input" placeholder="Enter username">

            <h2>To confirm, type "Transfer booking id <span id="bookingIdText"></span>" in the box below</h2>
            <input type="text" id="confirmTransfer" class="confirmation-input" autocomplete="off" onpaste="return false" ondrop="return false" placeholder="Type confirmation text">

            <div class="modal-buttons">
                <button id="confirmTransferBtn" class="delete-confirm-button" disabled>Confirm Transfer</button>
                <button id="cancelTransfer" class="modal-button no-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="editbooking.js"></script>
</body>

</html>
